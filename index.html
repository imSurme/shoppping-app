    <script>
        tailwind.config = {

                extend: {

                        "text-muted-light": "#6B7280",
                        "text-muted-dark": "#9CA3AF",

                    fontFamily: {
                        "display": ["Inter", "sans-serif"]

                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.25rem",

                    },

                        'soft-dark': '0 2px 15px -3px rgba(0, 0, 0, 0.3), 0 10px 20px -2px rgba(0, 0, 0, 0.2)',

    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        
        body {
            min-height: 100vh;
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Touch improvements */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Loading animation */
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        .dark .loading-shimmer {
            background: linear-gradient(90deg, #374151 25%, #4B5563 50%, #374151 75%);
            background-size: 200% 100%;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* Product card hover effects */
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:active {
            transform: scale(0.98);
        }
        
        /* Category chip animations */
        .category-chip {
            transition: all 0.2s ease-in-out;
        }
        
        .category-chip:active {
            transform: scale(0.95);
        }
        
        /* Search input focus */
        .search-input:focus {
            transform: scale(1.02);
        }
        
        /* Bottom navigation */
        .nav-item {
            transition: none;
        }
        
        /* Safe area for mobile devices */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>

    <!-- JavaScript for enhanced interactions -->
    <script>
        // Dark mode toggle functionality
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Initialize dark mode from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        // Current filter state
        let currentCategory = 'tumu';
        let currentSearchTerm = '';

        // Filter products function
        function filterProducts() {
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                const productName = card.dataset.name.toLowerCase();
                const productCategory = card.dataset.category;
                
                // Check search match
                const matchesSearch = currentSearchTerm === '' || productName.includes(currentSearchTerm);
                
                // Check category match
                const matchesCategory = currentCategory === 'tumu' || productCategory === currentCategory;
                
                // Show or hide product
                if (matchesSearch && matchesCategory) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        
        searchInput.addEventListener('input', function(e) {
            currentSearchTerm = e.target.value.toLowerCase();
            filterProducts();
        });
        
        // Search button click
        searchBtn.addEventListener('click', function() {
            currentSearchTerm = searchInput.value.toLowerCase();
            filterProducts();
            searchInput.focus();
        });
        
        // Enter key to search
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                currentSearchTerm = this.value.toLowerCase();
                filterProducts();
            }
        });

        // Category filter functionality
        const categoryChips = document.querySelectorAll('.category-chip');
        categoryChips.forEach(chip => {
            chip.addEventListener('click', function() {
                // Remove active class from all chips
                categoryChips.forEach(c => {
                    c.classList.remove('bg-primary', 'text-white');
                    c.classList.add('bg-card-background-light', 'dark:bg-card-background-dark', 'text-text-light', 'dark:text-text-dark');
                    // Reset text color for p element
                    const pElement = c.querySelector('p');
                    if (pElement) {
                        pElement.classList.remove('text-white');
                        pElement.classList.add('text-text-light', 'dark:text-text-dark');
                    }
                });
                
                // Add active class to clicked chip
                this.classList.add('bg-primary', 'text-white');
                this.classList.remove('bg-card-background-light', 'dark:bg-card-background-dark', 'text-text-light', 'dark:text-text-dark');
                // Set text color for p element
                const pElement = this.querySelector('p');
                if (pElement) {
                    pElement.classList.add('text-white');
                    pElement.classList.remove('text-text-light', 'dark:text-text-dark');
                }
                
                // Update current category and filter
                currentCategory = this.dataset.category;
                filterProducts();
            });
        });

        // Product card interactions
        const productCards = document.querySelectorAll('.product-card');
        productCards.forEach(card => {
            card.addEventListener('click', function(e) {
                
                // Get product data from card
                const productId = this.dataset.id;
                const productName = encodeURIComponent(this.dataset.name);
                const productPrice = this.dataset.price;
                const productOriginalPrice = this.dataset.originalPrice || '';
                const productImage = encodeURIComponent(this.dataset.image);
                const productCategory = this.dataset.category;
                const productDescription = encodeURIComponent(this.dataset.description);
                
                // Navigate to product detail page with parameters
                window.location.href = `product-detail.html?id=${productId}&name=${productName}&price=${productPrice}&originalPrice=${productOriginalPrice}&image=${productImage}&category=${productCategory}&description=${productDescription}`;
            });
        });


        // Smooth scroll for better mobile experience
        document.documentElement.style.scrollBehavior = 'smooth';

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Add loading states for images
        const productImages = document.querySelectorAll('[style*="background-image"]');
        productImages.forEach(img => {
            img.addEventListener('load', function() {
                this.classList.remove('loading-shimmer');
            });
        });
    </script>
</body>
</html>
