<!DOCTYPE html>
<html class="light" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta name="theme-color" content="#008080"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <title>Kişisel Bilgiler - Modern Shopping App</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#008080",
                        "primary-dark": "#006666",
                        "background-light": "#FFFFFF",
                        "background-dark": "#101922",
                        "card-background-light": "#F8F9FA",
                        "card-background-dark": "#1a242d",
                        "text-light": "#1F2937",
                        "text-dark": "#F9FAFB",
                        "text-muted-light": "#6B7280",
                        "text-muted-dark": "#9CA3AF",
                        "border-light": "#E5E7EB",
                        "border-dark": "#374151",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.25rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
                        'soft-dark': '0 2px 15px -3px rgba(0, 0, 0, 0.3), 0 10px 20px -2px rgba(0, 0, 0, 0.2)',
                    }
                },
            },
        }
    </script>
    
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        
        body {
            min-height: 100vh;
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        .header-button {
            transition: all 0.2s ease-in-out;
        }
        
        .header-button:active {
            transform: scale(0.9);
        }
        
        .form-input {
            transition: all 0.2s ease-in-out;
        }
        
        .form-input:focus {
            border-color: #008080;
            box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.1);
            outline: none;
        }
        
        .save-button {
            transition: all 0.2s ease-in-out;
        }
        
        .save-button:active {
            transform: scale(0.98);
        }
        
        .save-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .bottom-nav {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            padding-bottom: env(safe-area-inset-bottom, 0px);
            box-sizing: border-box;
        }
        
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        
        <!-- Header -->
        <header class="sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md safe-area-top">
            <div class="flex items-center p-4 pb-2 justify-between">
                <button class="header-button flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-card-background-light dark:hover:bg-card-background-dark transition-colors" onclick="goBack()">
                    <span class="material-symbols-outlined text-2xl text-text-light dark:text-text-dark">arrow_back</span>
                </button>
                
                <h1 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Kişisel Bilgiler</h1>
                
                <div class="w-12"></div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-grow p-4 pb-24">
            <form id="personalInfoForm" class="flex flex-col gap-6">
                
                <!-- Profile Picture Section -->
                <div class="flex flex-col items-center gap-4 mb-2">
                    <div class="relative">
                        <div class="profile-picture bg-center bg-no-repeat aspect-square bg-cover rounded-full w-24 h-24 shadow-soft" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBz6kB9UzaMDudliW3CEbxeWqqx0wt-8Q7yMp3txZGeIZswewGS7DNZr9KqdxoqY7_sreLR7UMcUwCoZ0D3OPQqzj3k5GZDrgyf8UZ1ysJ4PJO0Q_ctQEMSeDCps6CeZ0rbrXno79Ushd6DQ4Bm5vvtrL3OJTSnmVfMY2Ztaovkky4VnY2VvrZi15F8meEeMu8MfG7a0T8FmtkiFSNOTi1mlM3-0BcMBp9ZRbl9KTX0tn2KB5M7XOg9yjSqX1fd9uPLxFIPOgzlNWo");'></div>
                        <button type="button" onclick="changeProfilePicture()" class="absolute bottom-0 right-0 bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg hover:bg-primary-dark transition-colors">
                            <span class="material-symbols-outlined text-lg">camera_alt</span>
                        </button>
                    </div>
                    <p class="text-text-muted-light dark:text-text-muted-dark text-sm text-center">Profil fotoğrafınızı değiştirmek için kamera ikonuna tıklayın</p>
                </div>

                <!-- First Name -->
                <div class="flex flex-col gap-2">
                    <label for="firstName" class="text-text-light dark:text-text-dark text-sm font-semibold">Ad</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName"
                        class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-card-background-light dark:bg-card-background-dark px-4 py-3 text-text-light dark:text-text-dark placeholder-text-muted-light dark:placeholder-text-muted-dark focus:ring-2 focus:ring-primary"
                        placeholder="Adınızı girin"
                        value="Ayşe"
                        required
                    />
                </div>

                <!-- Last Name -->
                <div class="flex flex-col gap-2">
                    <label for="lastName" class="text-text-light dark:text-text-dark text-sm font-semibold">Soyad</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName"
                        class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-card-background-light dark:bg-card-background-dark px-4 py-3 text-text-light dark:text-text-dark placeholder-text-muted-light dark:placeholder-text-muted-dark focus:ring-2 focus:ring-primary"
                        placeholder="Soyadınızı girin"
                        value="Yılmaz"
                        required
                    />
                </div>

                <!-- Email -->
                <div class="flex flex-col gap-2">
                    <label for="email" class="text-text-light dark:text-text-dark text-sm font-semibold">E-posta</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-card-background-light dark:bg-card-background-dark px-4 py-3 text-text-light dark:text-text-dark placeholder-text-muted-light dark:placeholder-text-muted-dark focus:ring-2 focus:ring-primary"
                        placeholder="E-posta adresinizi girin"
                        value="ayse.yilmaz@example.com"
                        required
                    />
                </div>

                <!-- Phone -->
                <div class="flex flex-col gap-2">
                    <label for="phone" class="text-text-light dark:text-text-dark text-sm font-semibold">Telefon</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-card-background-light dark:bg-card-background-dark px-4 py-3 text-text-light dark:text-text-dark placeholder-text-muted-light dark:placeholder-text-muted-dark focus:ring-2 focus:ring-primary"
                        placeholder="05XX XXX XX XX"
                        value="0555 123 45 67"
                        required
                    />
                </div>

                <!-- Date of Birth -->
                <div class="flex flex-col gap-2">
                    <label for="birthDate" class="text-text-light dark:text-text-dark text-sm font-semibold">Doğum Tarihi</label>
                    <input 
                        type="date" 
                        id="birthDate" 
                        name="birthDate"
                        class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-card-background-light dark:bg-card-background-dark px-4 py-3 text-text-light dark:text-text-dark placeholder-text-muted-light dark:placeholder-text-muted-dark focus:ring-2 focus:ring-primary"
                        value="1990-05-15"
                        required
                    />
                </div>

                <!-- Gender -->
                <div class="flex flex-col gap-2">
                    <label class="text-text-light dark:text-text-dark text-sm font-semibold">Cinsiyet</label>
                    <div class="flex gap-3">
                        <label class="flex-1 flex items-center gap-3 p-4 rounded-xl border border-border-light dark:border-border-dark bg-card-background-light dark:bg-card-background-dark cursor-pointer hover:border-primary transition-colors">
                            <input type="radio" name="gender" value="female" class="w-4 h-4 text-primary" checked />
                            <span class="text-text-light dark:text-text-dark text-sm font-medium">Kadın</span>
                        </label>
                        <label class="flex-1 flex items-center gap-3 p-4 rounded-xl border border-border-light dark:border-border-dark bg-card-background-light dark:bg-card-background-dark cursor-pointer hover:border-primary transition-colors">
                            <input type="radio" name="gender" value="male" class="w-4 h-4 text-primary" />
                            <span class="text-text-light dark:text-text-dark text-sm font-medium">Erkek</span>
                        </label>
                    </div>
                </div>

                <!-- Save Button -->
                <button 
                    type="submit" 
                    class="save-button w-full bg-primary text-white py-4 rounded-xl font-semibold text-base shadow-soft hover:bg-primary-dark mt-4"
                >
                    Değişiklikleri Kaydet
                </button>

            </form>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav fixed bottom-0 left-0 right-0 z-20 bg-background-light dark:bg-background-dark border-t border-border-light dark:border-border-dark">
            <div class="flex px-2 py-1">
                <a class="nav-item flex flex-1 flex-col items-center justify-center gap-1 text-text-muted-light dark:text-text-muted-dark py-2" href="index.html">
                    <span class="material-symbols-outlined text-2xl">home</span>
                    <p class="text-xs font-medium">Ana Sayfa</p>
                </a>
                <a class="nav-item flex flex-1 flex-col items-center justify-center gap-1 text-text-muted-light dark:text-text-muted-dark py-2 relative" href="shopping-cart.html">
                    <span class="material-symbols-outlined text-2xl">shopping_cart</span>
                    <p class="text-xs font-medium">Sepet</p>
                    <span class="absolute -top-1 -right-1 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold cart-badge hidden">0</span>
                </a>
                <a class="nav-item flex flex-1 flex-col items-center justify-center gap-1 text-primary py-2" href="user-profile.html">
                    <span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">person</span>
                    <p class="text-primary text-xs font-semibold">Profil</p>
                </a>
            </div>
        </nav>

    </div>

    <!-- Cart Manager -->
    <script src="cart-manager.js"></script>
    
    <!-- JavaScript -->
    <script>
        // Navigation
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'user-profile.html';
            }
        }

        // Profile picture change
        function changeProfilePicture() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Check file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        showMessage('Dosya boyutu çok büyük! Maksimum 5MB olmalıdır.', 'error');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = e.target.result;
                        document.querySelector('.profile-picture').style.backgroundImage = `url(${imageData})`;
                        
                        // Save profile picture to localStorage
                        localStorage.setItem('userProfilePicture', imageData);
                        
                        // Also update in userPersonalInfo
                        const savedData = localStorage.getItem('userPersonalInfo');
                        if (savedData) {
                            const data = JSON.parse(savedData);
                            data.profilePicture = imageData;
                            localStorage.setItem('userPersonalInfo', JSON.stringify(data));
                        }
                        
                        showMessage('Profil fotoğrafı güncellendi!', 'success');
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // Form submission
        document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get current profile picture
            const profilePicture = localStorage.getItem('userProfilePicture') || '';
            const profilePicElement = document.querySelector('.profile-picture');
            const currentPicture = profilePicElement ? profilePicElement.style.backgroundImage : '';
            
            // Extract image data from style if exists
            let pictureData = profilePicture;
            if (!pictureData && currentPicture && currentPicture !== 'none') {
                // Extract from style.backgroundImage (url("data:image/..."))
                const match = currentPicture.match(/url\(["']?([^"']+)["']?\)/);
                if (match && match[1]) {
                    pictureData = match[1];
                }
            }
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                birthDate: document.getElementById('birthDate').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                profilePicture: pictureData
            };

            // Save to localStorage
            localStorage.setItem('userPersonalInfo', JSON.stringify(formData));
            
            // Also save profile picture separately for easy access
            if (pictureData) {
                localStorage.setItem('userProfilePicture', pictureData);
            }
            
            showMessage('Kişisel bilgileriniz başarıyla güncellendi!', 'success');
            
            setTimeout(() => {
                goBack();
            }, 1500);
        });

        // Load saved data
        function loadPersonalInfo() {
            const savedData = localStorage.getItem('userPersonalInfo');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('firstName').value = data.firstName || '';
                document.getElementById('lastName').value = data.lastName || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('birthDate').value = data.birthDate || '';
                if (data.gender) {
                    document.querySelector(`input[name="gender"][value="${data.gender}"]`).checked = true;
                }
                
                // Load profile picture
                const profilePicture = data.profilePicture || localStorage.getItem('userProfilePicture');
                if (profilePicture) {
                    const profilePicElement = document.querySelector('.profile-picture');
                    if (profilePicElement) {
                        profilePicElement.style.backgroundImage = `url(${profilePicture})`;
                    }
                }
            } else {
                // Try to load profile picture from separate storage
                const profilePicture = localStorage.getItem('userProfilePicture');
                if (profilePicture) {
                    const profilePicElement = document.querySelector('.profile-picture');
                    if (profilePicElement) {
                        profilePicElement.style.backgroundImage = `url(${profilePicture})`;
                    }
                }
            }
        }

        // Message function
        function showMessage(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 z-50 ${type === 'success' ? 'bg-primary' : 'bg-red-500'} text-white px-6 py-3 rounded-xl shadow-lg`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Error message type support
        function showError(message) {
            showMessage(message, 'error');
        }

        // Dark mode functionality
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const themeIcon = document.querySelector('[onclick="toggleDarkMode()"] .material-symbols-outlined');
            if (themeIcon) {
                if (document.documentElement.classList.contains('dark')) {
                    themeIcon.textContent = 'light_mode';
                } else {
                    themeIcon.textContent = 'dark_mode';
                }
            }
        }

        // Initialize
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateThemeIcon();
            loadPersonalInfo();
        });
    </script>
</body>
</html>
